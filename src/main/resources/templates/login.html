<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:lang="${#locale.language}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="#{login.form.title}"></title>

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Font Icon -->
    <link rel="stylesheet" href="/auth/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/auth/css/style.css">
</head>
<body>

<div class="main">
    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="/auth/images/signin-image.jpg" alt="sing up image"></figure>
                    <a href="/signup" class="signup-image-link" th:text="#{login.form.create.account}"></a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title" th:text="#{login.form.title}"></h2>
                    <form method="POST" class="register-form" id="login-form" th:action="@{/login}">
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="email" id="email" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password"
                                   th:placeholder="#{login.form.password}"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit"
                                   th:value="#{login.form.submit}"/>
                        </div>
                    </form>
                    <div id="errors" class="text-danger"
                         th:if="${(param.error != null) and (param.error[0] == 'true')}" th:text="#{login.form.error.message}">
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="/auth/vendor/jquery/jquery.min.js"></script>
</body>
</html>
